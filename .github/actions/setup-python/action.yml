name: 'Setup Python Environment'
description: 'Setup Python with caching and dependency installation'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  cache-dependency-path:
    description: 'Path to dependency file for cache key'
    required: false
    default: 'pyproject.toml'
  install-playwright:
    description: 'Whether to install Playwright browsers'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: "📥 Checkout code"
      uses: actions/checkout@v4
      
    - name: "🐍 Set up Python ${{ inputs.python-version }}"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        
    - name: "📦 Cache pip dependencies"
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles(inputs.cache-dependency-path) }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: "⚙️ Install Python dependencies"
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: "📦 Cache Playwright browsers"
      if: inputs.install-playwright == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles(inputs.cache-dependency-path) }}
        restore-keys: |
          ${{ runner.os }}-playwright-
          
    - name: "🎭 Install Playwright browsers"
      if: inputs.install-playwright == 'true'
      shell: bash
      run: |
        playwright install chromium
        playwright install-deps chromium
