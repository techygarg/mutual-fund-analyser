name: Quick Check

# Fast workflow for development branches (not main)
on:
  push:
    branches-ignore: [ main ]
  workflow_dispatch:

# Cancel in-progress workflows for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Fast quality check - only linting and unit tests
  quick-check:
    name: "âš¡ Quick Check (Lint + Unit Tests)"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4
      
    - name: "ğŸ Set up Python ${{ env.PYTHON_VERSION }}"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: "ğŸ“¦ Cache pip dependencies"
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: "âš™ï¸ Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: "âœ¨ Check code formatting"
      run: ruff format --check src tests
      
    - name: "ğŸ” Lint code"
      run: ruff check src tests
      
    - name: "ğŸ” Type check"
      run: mypy src
      
    - name: "âš¡ Run unit tests"
      run: |
        python -m pytest tests/unit/ \
          --cov=src/mfa \
          --cov-report=term-missing \
          -x \
          --tb=short
          
    - name: "âœ… Quick check summary"
      if: success()
      run: |
        echo "ğŸ‰ Quick check passed!"
        echo "âœ… Code formatting: PASSED"
        echo "âœ… Linting: PASSED"
        echo "âœ… Type checking: PASSED"
        echo "âœ… Unit tests: PASSED"
        echo ""
        echo "ğŸ’¡ Push to main or create PR to run full test suite with integration tests."
